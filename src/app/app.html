<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Schedule app</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header>Navigate</ion-list-header>
      <button menuClose ion-item (click)="goToHome()">Home</button>
      <button menuClose ion-item (click)="goToTournaments()">Find a Tournaments</button>
    </ion-list>
    <ion-list>
      <ion-list-header>Favourites</ion-list-header>
      <button menuClose ion-item *ngFor="let fav of favouriteTeams" (click)="goToTeam(fav)">
        {{fav.team.name}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
