<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col width-50>
          <h2>Record: {{teamStanding?.wins}}-{{teamStanding?.losses}}</h2>
          <p>Coach: {{team?.coach}}</p>
        </ion-col>
        <!-- <ion-col width-50 text-right>
          <button outline (click)="toggleFollow()" *ngIf="!isFollowing">
            <ion-icon name="star"></ion-icon>
            Add Favorite
          </button>
          <button (click)="toggleFollow()" *ngIf="isFollowing">
            <ion-icon name="star"></ion-icon>
          </button>
        </ion-col> -->
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let game of games" (click)="gameClicked(game)">
      <ion-row>
        <ion-col col-3>
          <p>{{game.time | date:'M/d/yy'}}</p>
          <p>{{game.time | date:'shorttime'}}</p>
        </ion-col>
        <ion-col col-6>
          <p>{{game.homeaway}} {{game.opponent}}</p>
          <p>{{game.location}}</p>
        </ion-col>
        <ion-col col-3>
          <h4>{{game.scoreDisplay}}</h4>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
